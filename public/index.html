  <body onload="filltable();" style="padding-bottom: 5%;">
     <div id='map' style='pointer-events: none;width: 100%; z-index: -1; min-height: 110%; position: fixed;top:0;'>
     </div>
     <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoidGhlcmVhbGJpZ2Vhc3kiLCJhIjoiY2pkZ21keXY4MGlyNDMzcG9qZTVueXR5YSJ9.US4yOH52_fHXnJDv3g49dw';
        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/therealbigeasy/cjpjy41pv0nxj2rs36rbs2mxo',
            center: [15, 55], // starting position
            zoom: 5 // starting zoom
        });
        function movemap(){
          map.flyTo({
              center: [
                  15 + (Math.random() - 0.5) * 6,
                  55 + (Math.random() - 0.5) * 6],
                  speed: 0.005,
                  curve: 1,
          });
        };
        movemap();
        window.setInterval(movemap, 10000);
     </script>

    <div class="container">
      <div class="card" style="object-fit: fill;overflow-y:auto; max-width: 100%;margin-bottom:2%;padding-bottom:0;background-color: rgba(255, 255, 255, 0.65);">
        <script type="text/javascript" src="https://feed.mikle.com/js/fw-loader.js" data-fw-param="97645/"></script>
      </div>
      <div class="card" style='position: relative; background-color: rgba(255, 255, 255, 0.65);'>
        <h5 class="card-header">Options</h5>
        <div class="card-body">
        <div>
          <input type="checkbox" onclick="changeservers()" style="position: relative;">
          <a>Show empty servers</a>
        </div>
        <div>
          <button type="button" class="btn btn-primary" onclick="location.reload();">Refresh</button>
        </div>
        </div>
        <h5 class="card-header">Servers</h5>
        <div class="card-body">
          <div class="container" style="overflow-y:auto; height: 500px;">
          <table class="table">
             <thead>
                <tr>
                   <th scope="col">IP</th>
                   <th scope="col">Name</th>
                   <th scope="col">Map</th>
                   <th scope="col">Players</th>
                   <th scope="col">Connect</th>
                </tr>
             </thead>
             <tbody>
             </tbody>
          </table>
        </div>
        </div>
      </div>
    </div>
